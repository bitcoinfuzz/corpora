name: Setup Test Environment
description: Sets up the environment for a test job, including repo checkout, cache restore, and macOS-specific setup.
inputs:
  os:
    description: Operating system
    required: true
  github-sha:
    description: GitHub SHA
    required: true
  github-run-id:
    description: GitHub Run ID
    required: true
runs:
  using: "composite"
  steps:
    - name: Restore build artifacts
      uses: actions/cache/restore@v4
      with:
        path: |
          modules/
          bitcoinfuzz
          NBitcoin.CppBridge.so
          NBitcoin.CppBridge.dylib
          build.env
        key: bitcoinfuzz-build-${{ inputs.os }}-${{ inputs.github-sha }}-${{ inputs.github-run-id }}
    - name: Setup environment - macOS
      if: ${{ inputs.os == 'macos-14' }}
      shell: bash
      run: |
        brew install llvm@18
        echo "$(brew --prefix llvm@18)/bin" >> $GITHUB_PATH
        echo "CC=$(brew --prefix llvm@18)/bin/clang" >> $GITHUB_ENV
        echo "CXX=$(brew --prefix llvm@18)/bin/clang++" >> $GITHUB_ENV
    - name: Setup environment - Ubuntu
      if: ${{ inputs.os == 'ubuntu-24.04' }}
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y lowdown libsodium-dev
